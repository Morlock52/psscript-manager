<!DOCTYPE html>
<html>
<head>
    <title>PSScript Login Test - Fixed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 30px;
        }
        .status {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #b3d9ff;
        }
        .credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .spinner {
            display: none;
            margin: 0 auto;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê PSScript Login Test</h2>
        
        <div class="status">
            <strong>‚úÖ Status:</strong> Login system fixed!<br>
            <strong>üåê Server:</strong> <span id="server">http://74.208.184.195</span><br>
            <strong>üìÖ Version:</strong> 1.0.2
        </div>
        
        <div class="credentials">
            <strong>Valid Credentials:</strong><br>
            ‚Ä¢ admin@example.com / admin123!<br>
            ‚Ä¢ admin@example.com / admin123<br>
            ‚Ä¢ test@test.com / test123
        </div>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="admin@example.com" required>
            <input type="password" id="password" placeholder="Password" value="admin123" required>
            <button type="submit" id="loginBtn">
                <div class="spinner" id="spinner"></div>
                <span id="btnText">Login</span>
            </button>
        </form>
        
        <div id="result" class="result"></div>
        
        <script>
            const serverUrl = window.location.hostname === 'localhost' 
                ? 'http://74.208.184.195' 
                : window.location.origin;
            
            document.getElementById('server').textContent = serverUrl;
            
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const resultDiv = document.getElementById('result');
                const loginBtn = document.getElementById('loginBtn');
                const spinner = document.getElementById('spinner');
                const btnText = document.getElementById('btnText');
                
                // Show loading state
                loginBtn.disabled = true;
                spinner.style.display = 'block';
                btnText.textContent = 'Logging in...';
                resultDiv.style.display = 'none';
                
                try {
                    console.log('Attempting login with:', { email, password: '***' });
                    
                    const response = await fetch(`${serverUrl}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (response.ok && data.success) {
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
                            <strong>üéâ Login Successful!</strong><br>
                            <strong>Token:</strong> ${data.token.substring(0, 30)}...<br>
                            <strong>User:</strong> ${data.user.name} (${data.user.email})<br>
                            <strong>Role:</strong> ${data.user.role}<br>
                            <strong>ID:</strong> ${data.user.id}
                        `;
                        
                        // Store token for future requests
                        localStorage.setItem('psscript_token', data.token);
                        localStorage.setItem('psscript_user', JSON.stringify(data.user));
                        
                        // Redirect to app after 3 seconds
                        setTimeout(() => {
                            window.location.href = serverUrl;
                        }, 3000);
                        
                    } else {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `
                            <strong>‚ùå Login Failed</strong><br>
                            <strong>Error:</strong> ${data.error || data.message || 'Unknown error'}<br>
                            ${data.hint ? `<strong>Hint:</strong> ${data.hint}` : ''}
                        `;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Connection Error</strong><br>
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>Server:</strong> ${serverUrl}<br>
                        Check if the server is running and accessible.
                    `;
                }
                
                // Reset button state
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Login';
                resultDiv.style.display = 'block';
            });
            
            // Quick login buttons
            function quickLogin(email, password) {
                document.getElementById('email').value = email;
                document.getElementById('password').value = password;
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
            
            // Add quick login buttons
            const quickButtons = document.createElement('div');
            quickButtons.innerHTML = `
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button type="button" onclick="quickLogin('admin@example.com', 'admin123')" style="flex: 1; font-size: 12px; padding: 8px;">Quick: admin123</button>
                    <button type="button" onclick="quickLogin('admin@example.com', 'admin123!')" style="flex: 1; font-size: 12px; padding: 8px;">Quick: admin123!</button>
                </div>
            `;
            document.querySelector('.login-container').appendChild(quickButtons);
        </script>
    </div>
</body>
</html>
